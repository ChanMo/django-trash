{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">从回收站删除?</h1>
      <p class="notification is-warning is-light">删除后, 数据将从回收站删除, 且不可恢复, 请谨慎操作</p>
      <form method="post">
	{% csrf_token %}
	<div class="field is-grouped">
	  <p class="control">
	    <button type="submit" class="button is-danger">删除</button>
	  </p>
	  <p class="control">
	    <a class="button" href="javascript:window.history.back()">取消</a>
	  </p>
	</div>
      </form>
    </div>
  </section>
{% endblock %}

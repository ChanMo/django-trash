{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">从回收站恢复?</h1>
      <p class="notification is-warning is-light">恢复后, 数据将不再存在于回收站</p>
      <form method="post">
	{% csrf_token %}
	<div class="field is-grouped">
	  <p class="control">
	    <button type="submit" class="button is-primary">恢复</button>
	  </p>
	  <p class="control">
	    <a class="button" href="javascript:window.history.back()">取消</a>
	  </p>
	</div>
      </form>
    </div>
  </section>
{% endblock %}
